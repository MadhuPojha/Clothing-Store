{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}

    {% if registered %}
        <h1>Thank you for registering!</h1>
    
    {% else %}
        <h1>Register</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    {% endif %}

{% endblock %}
