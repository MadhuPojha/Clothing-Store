{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}

    {% if registered %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="custom-paragraph">Thank you for registering!</h1>
            </div>
        </div>
    </div>
        
    
    {% else %}
    <div class="vh-70 gradient-custom">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-secondary text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <form enctype="multipart/form-data" class="form-label" method="POST">
                                    {% csrf_token %}
                                    {{ user_form.as_p }}
                                    {{ profile_form.as_p }}
                                    <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Register">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
        
    {% endif %}

{% endblock %}
