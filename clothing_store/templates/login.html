{% extends 'base.html' %}

{% block title %}Login{% endblock %}
                                            
{% block content %}

<div class="vh-70 gradient-custom">
    <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-secondary text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your UserName and password!</p>
                            <form action="{% url 'login' %}" method="POST">

                                {% csrf_token %}
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Enter Username" required>
                                <br>
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter Password" required>
                                <br>
                                <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Login">
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if form.errors %}
    <p>Invalid login credentials</p>
{% endif %}

{% endblock %}
