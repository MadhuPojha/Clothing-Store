{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/category-bar.css' %}">
{% endblock %}
<div class="container mt-4">
    <div class="cat-container">
        {% for category in categories %}
        <a href="{% url 'store_app:filter_items' category.id %}" class="btn btn-light btn-cat" alt="Button for categories">{{ category.name }}</a>
        {% endfor %}
    </div>
</div>
