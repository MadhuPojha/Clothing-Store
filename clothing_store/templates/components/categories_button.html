<div class="container mt-4 ">
    <div class="btn-group ">
        {% for category in categories %}
            <div class="col-md-5 mr-10">
                <a href="{% url 'store_app:filter_items' category.id %}" class="btn btn-light btn-block" alt="Button for categories" style="padding: 10px;">{{ category.name }}</a>
            </div>
        {% endfor %}
    </div>
</div>
